<!--Problem No-3 Write a JavaScript code that prompts the user to enter their name, age. Output them in
the following format: 'Hello [name]! You are [age] years old. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem No 3</title>
</head>
<body>
    <script>
        let Name = prompt("Enter the Name:"); 
        let Age = prompt("Enter the Age:");
        
        let Add = "Hello ["+ Name +"]! You are ["+ Age +"] years old.";

        console.log(Add); 
        alert(Add);
        
    </script>
</body>
</html>
