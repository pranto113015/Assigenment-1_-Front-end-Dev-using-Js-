<!-- Problem No-2 Write a JavaScript code that takes user input (use prompt) for the base and height of a
triangle, and calculates its area. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem No 2</title>
</head>
<body>
    <script>
        let base=parseFloat(prompt("Enter the Base:"));
        let height=parseFloat(prompt("Enter teh Height:"));
        let area=0.5*base*height;//Formula the area of triangle.

        console.log("The Area of Triangle is:",area);
        alert(area);
    </script>
</body>
</html>
