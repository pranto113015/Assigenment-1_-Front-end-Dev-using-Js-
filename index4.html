<!-- Problem No-4 Write a JavaScript code that prompts the user to enter their city. If it is not Dhaka than
show output “Delivery Charge 120 Taka” else “Delivery Charge 60 Taka”. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem No 4</title>
</head>
<body>
    <script>
        let city=prompt("Enter The City:");

        if(city!='dhaka'){
            console.log("Delivery Charge 120 Taka");
        }

        else{
            console.log("Delivery Charge 60 Taka");
        }
    </script>
</body>
</html>
