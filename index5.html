<!-- Problem No-5 Write a JavaScript code that prompts the user to enter their assignment marks. If it is
100 than show output “Excellent”, if it is more than 70 than output “Good” else “Need 
Improvement”. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem no 5</title>
</head>
<body>
    <script>
        let mark=parseFloat(prompt("Enter The Mark:"));

        if(mark==='100'){
            console.log("Excellent");
        }

        else if(mark>70){
            console.log("Good");
        }
        else{
            console.log("Need Improvment");
        }
    </script>
</body>
</html>
